<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Lâmpada</title>
  </head>
  <body>
    <header>
      <h1>Ligue, Desligue e Quebre a Lâmpada</h1>

      <div>
          <ol>
              <li>Ligue a lâmpada.</li>
              <li>Desligue a lâmpada.</li>
              <li>Passe com o mouse em cima da lampânda para ligar.</li>
              <li>Saia com o mouse para desligar.</li>
              <li>Quebre a lâmpada com 2 cliques.</li>
          </ol>
      </div>

    </header>

    <main>
      <div>
        <img src="img/desligada.jpg" alt="LÂMPADA" id="lamp" />
      </div>

      <div>
        <button id="turnOn">Ligar</button>
        <button id="turnOff">Desligar</button>
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
